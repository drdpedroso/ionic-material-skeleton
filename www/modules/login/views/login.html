<ion-view view-title="Login" align-title="left">
    <ion-content>
        <h3 class="center text-center">RoadPay</h3>
        <form class="centered">
            <div class="text-center centered center">
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Login</span>
                            <input type="text" placeholder="Login">
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Senha</span>
                            <input type="password" placeholder="Senha">
                        </label>
                </div>
            </div>
            <button class="button button-block button-energized" ui-sref="app.trips">
                        ENTRAR
            </button>
        </form>
    </ion-content>
</ion-view>
